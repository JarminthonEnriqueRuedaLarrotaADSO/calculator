<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="script/app.js"></script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
    </style>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col">
                <h1>Calculator</h1>
                <input type="text" class="form-control  mb-2" disabled id="display" value="0">
                <button type="button" class="btn btn-primary" id="divide" value="/">/</button>
                <button type="button" class="btn btn-primary" id="clearEntry" value="CE">CE</button>
                <button type="button" class="btn btn-primary" id="clear" value="C">C</button>            
                <button type="button" class="btn btn-primary" id="delete" value="delete"><img src="borrar.png" alt="imagen delete" class="delete-icon"></button>            
            </div>            
        </div>
        <div class="row mb-2">
            <div class="col">                                                    
                <button type="button" class="btn btn-primary" id="num7" value="7">7</button>
                <button type="button" class="btn btn-primary" id="num8" value="8">8</button>
                <button type="button" class="btn btn-primary" id="num9" value="9">9</button>            
                <button type="button" class="btn btn-primary" id="multiply" value="*">*</button>            
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">                                                    
                <button type="button" class="btn btn-primary" id="num4" value="4">4</button>
                <button type="button" class="btn btn-primary" id="num5" value="5">5</button>
                <button type="button" class="btn btn-primary" id="num6" value="6">6</button>            
                <button type="button" class="btn btn-primary" id="subtract" value="-">-</button>            
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">                                                    
                <button type="button" class="btn btn-primary" id="num1" value="1">1</button>
                <button type="button" class="btn btn-primary" id="num2" value="2">2</button>
                <button type="button" class="btn btn-primary" id="num3" value="3">3</button>            
                <button type="button" class="btn btn-primary" id="add" value="+">+</button>            
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">                                                    
                <button type="button" class="btn btn-primary" id="decimal" value=".">.</button>
                <button type="button" class="btn btn-primary" id="num0" value="0">0</button>
                <button type="button" class="btn btn-primary" id="comma" value=",">,</button>            
                <button type="button" class="btn btn-primary" id="equals" value="=">=</button>            
            </div>
        </div>
    </div>
</body>
</html>
